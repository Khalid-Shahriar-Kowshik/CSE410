{% extends "base.html" %}
{% block content %}
<body style="background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); min-height: 100vh;">
    <section class="d-flex align-items-center justify-content-center py-5">
        <div class="container p-5 shadow-lg rounded bg-white" style="max-width: 900px; border-radius: 12px;">
            <!-- Header with logo and title -->
            <div class="text-center mb-5">
                <div class="mb-3">
                    <i class="fas fa-user-plus" style="font-size: 2.5rem; color: #0d6efd;"></i>
                </div>
                <h2 class="mb-1" style="color: #333; font-weight: 600;">Create Your Account</h2>
                <p class="text-muted">Join the HardwarePickerBD community today!</p>
            </div>

            {% if messages %}
            <div class="alert alert-danger mb-4">
                {% for message in messages %}
                <div class="mb-1">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}

                <!-- Two-column wrapper -->
                <div class="row g-4">
                    <!-- Left Column -->
                    <div class="col-md-6">
                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label fw-medium">Username</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" id="username" name="username"
                                       class="form-control" placeholder="Enter your username" required>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label fw-medium">Email</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" id="email" name="email"
                                       class="form-control" placeholder="Enter your email" required>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label fw-medium">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" id="password" name="password1"
                                       class="form-control" placeholder="Create password" required>
                            </div>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label fw-medium">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" id="confirm_password" name="password2"
                                       class="form-control" placeholder="Confirm password" required>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="col-md-6">
                        <!-- First Name -->
                        <div class="mb-3">
                            <label for="first_name" class="form-label fw-medium">First Name</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-signature"></i>
                                </span>
                                <input type="text" id="first_name" name="first_name"
                                       class="form-control" placeholder="Enter first name">
                            </div>
                        </div>

                        <!-- Last Name -->
                        <div class="mb-3">
                            <label for="last_name" class="form-label fw-medium">Last Name</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-signature"></i>
                                </span>
                                <input type="text" id="last_name" name="last_name"
                                       class="form-control" placeholder="Enter last name">
                            </div>
                        </div>

                        <!-- Phone Number -->
                        <div class="mb-3">
                            <label for="phone_number" class="form-label fw-medium">Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-phone"></i>
                                </span>
                                <input type="text" id="phone_number" name="phone_number"
                                       class="form-control" placeholder="11-digit number only">
                            </div>
                        </div>

                        <!-- Date of Birth -->
                        <div class="mb-3">
                            <label for="date_of_birth" class="form-label fw-medium">
                                Date of Birth <small class="text-muted">(You must be 10 years or older)</small>
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-birthday-cake"></i>
                                </span>
                                <input type="date" id="date_of_birth" name="date_of_birth"
                                       class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- Full Width Fields -->
                    <div class="col-12">
                        <!-- Address -->
                        <div class="mb-3">
                            <label for="address" class="form-label fw-medium">Address</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-home"></i>
                                </span>
                                <input type="text" id="address" name="address"
                                       class="form-control" placeholder="Enter your address">
                            </div>
                        </div>

                        <!-- Bio -->
                        <div class="mb-4">
                            <label for="bio" class="form-label fw-medium">Bio</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user-edit"></i>
                                </span>
                                <textarea id="bio" name="bio" class="form-control"
                                          placeholder="Tell us about yourself" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold py-2">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>
                </div>

                <!-- Login Link -->
                <div class="text-center mt-4 pt-3 border-top">
                    <p class="mb-0">Already have an account?
                        <a href="{% url 'login' %}" class="text-decoration-none fw-medium">Sign In</a>
                    </p>
                </div>
            </form>
        </div>
    </section>

    <!-- JavaScript: Emoji + Phone Filter -->
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const blockEmoji = text => text.replace(/[\u{1F600}-\u{1F6FF}\u{1F300}-\u{1F64F}\u{2600}-\u{27BF}]/gu, "");

        ['first_name', 'last_name', 'username'].forEach(id => {
            const input = document.getElementById(id);
            if (input) {
                input.addEventListener("input", function () {
                    this.value = blockEmoji(this.value);
                });
            }
        });

        const phoneInput = document.getElementById("phone_number");
        if (phoneInput) {
            phoneInput.addEventListener("input", function () {
                this.value = this.value.replace(/\D/g, "").slice(0, 11);
            });
        }
    });
    </script>

    <style>
        /* Enhanced form styling */
        .form-control, .form-select, textarea {
            border: 1px solid #ced4da;
            background-color: #ffffff;
            color: #212529; /* Dark text for visibility */
            padding: 12px 15px;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .form-control:focus, textarea:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.25);
            background-color: #ffffff;
            color: #212529;
        }

        .form-control::placeholder, textarea::placeholder {
            color: #6c757d; /* Medium gray placeholder */
        }

        .input-group-text {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            color: #495057;
            transition: all 0.3s ease;
        }

        .input-group > .form-control:focus + .input-group-text {
            border-color: #86b7fe;
            background-color: #e9ecef;
        }

        .btn-primary {
            background: linear-gradient(to right, #0d6efd, #0b5ed7);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(13, 110, 253, 0.3);
        }

        .alert {
            border-radius: 8px;
            padding: 15px 20px;
        }
    </style>
</body>
{% endblock %}
